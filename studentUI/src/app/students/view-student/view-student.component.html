<br/>
<div class="page-heaer">
    <div class="container">
    <h1>Student Details</h1>
    </div>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-xs-12 end-xs" style="border-radius: 15px;">
            <a routerLink="/students" style="color: blueviolet; border-color: black;" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>
                Go back
               </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sx-6">
<form #studentDetailForm="ngForm">
<div class="row">
    <div class="col-xs-6">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput [(ngModel)]="student.firstName" name="firstName">
        </mat-form-field>
    </div>
    <div class="col-xs-6">
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput [(ngModel)]="student.lastName" name="lastName">
        </mat-form-field>
    </div>
</div>
<div class="row">
   <div class="col-xs-12">
    <mat-form-field appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="student.doB" name="doB">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   </div>
</div>
<div class="row">
    <div class="col-xs-12">
     <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" matInput [(ngModel)]="student.emailid" name="emailid">
     </mat-form-field>
    </div>
 </div>
 <div class="row">
    <div class="col-xs-6">
     <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input type="text" matInput [(ngModel)]="student.mobileNo" name="mobileNo"> 
     </mat-form-field>
    </div>
    <div class="col-xs-6">
        <mat-form-field appearance="outline">
           <mat-label>Gender</mat-label>
           <mat-select  [(ngModel)]="student.genderid" name="gender">
            <mat-option *ngFor="let gender of genderList" [value]="gender.id">
                {{gender.description}}
            </mat-option>
           </mat-select>
        </mat-form-field>
       </div>
 </div>

 <div class="row">
    <div class="col-xs-12">
     <mat-form-field appearance="outline">
        <mat-label>Physical Address</mat-label>
       <textarea matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress"></textarea>
     </mat-form-field>
    </div>
 </div>

 <div class="row">
    <div class="col-xs-12">
     <mat-form-field appearance="outline">
        <mat-label>Postal Address</mat-label>
       <textarea matInput [(ngModel)]="student.address.postalAddress" name="postalAddress"></textarea>
     </mat-form-field>
    </div>
 </div>

</form>
        </div>
        <div class="col-sx-6">
            <!--profileImage-->
        </div>
    </div>
    </div>
